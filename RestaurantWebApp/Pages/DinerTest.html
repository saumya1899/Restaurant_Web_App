<html>
<head>
<style>
.header {
  background-color: #000;
  overflow: hidden;
  width: 100%;
  position: sticky;
  z-index: 20;
  top: 0;
  margin: 0;
}

.header a {
  font-size: 20pt;
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  height: 100px;
  display: flex;
  align-items: center;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.split {
  float: right;
  color: white;
  border-radius: 40pt;
}
body {
	padding: 0;
	margin: 0;
	font-family: Fantasy;
	background: url('header.png');
	background-size: cover;
	background-color: #f42;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 10px;
}

.card {
    background: #f0f0f0;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
    box-shadow: 0 9px 20px rgba(0,0,0,0.8);
    position: relative;
}

.card img {
    width: 100%;
    height: auto;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.card p {
    padding: 10px;
}

.card:hover {
    transform: scale(1.3);
    z-index: 2;
}
.container {
	padding: 40pt;
	background: rgba(0,0,0,0.8);
	border-radius: 10px;
	margin: 80pt;
}
.divider {
	text-align: center;
	font-size: 40pt;
	color: white;
	padding-bottom: 40pt;
}
.card .content {
    font-size: 20pt;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}
.card .price-tag {
    position: absolute;
    top: 10px; /* Adjust as needed */
    right: 10px; /* Adjust as needed */
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
}
.description {
    margin: 0;
    flex-grow: 1;
}

.quantity-controls {
    display: flex;
    align-items: center;
}

.quantity-controls button {
    font-size: 20pt;
    border-radius: 40px;
    border: solid black;
    padding: 5px 10px;
    cursor: pointer;
    transition: transform 0.1s ease;
}
.quantity-controls button:hover {
    background-color: black;
    color: white;
}
.quantity-controls button:active {
    transform: scale(1.5);
}

.quantity-controls .quantity {
    margin: 0 10px;
}
.navbtn {
	color: white;
	background-color: #000;
	font-size: 30pt;
	width: 200pt;
	height: 50pt;
	margin-right: 100px;
}
</style>



</head>
<body>
<div class="header">
  <a href=""><img src="logo.webp" alt="Company Logo" style="height: 200px;"></a>
  <a href="">ABOUT</a>
  <a href="">MENU</a>
  <a href="">LOCATIONS</a>
  <a href="">CONTACT</a>
  <a href="" class="split"><img src="shoppingcart.png" alt="Shopping Cart"  style="border-radius: 40pt;height: 100px;"></a>
</div>

<div class="container">
	<div class="divider">MENU</div>
	<div class="grid"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const products = [
        { id: 1, name: "Tasty Burger", price: "$19.99", image: "product1.png" },
        { id: 2, name: "Noodle Bowl", price: "$13.99", image: "product2.png" },
        { id: 3, name: "Spicy Salad", price: "$12.99", image: "product3.png" },
    ];

    const grid = document.querySelector('.grid');

    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="price-tag">${product.price}</div>
            <img src="${product.image}" alt="${product.name}">
            <div class="content">
                <p class="description">${product.name}</p>
                <div class="quantity-controls">
                    <button class="minus-btn" data-id="${product.id}">âˆ’</button>
                    <span class="quantity" id="quantity-${product.id}">0</span>
                    <button class="plus-btn" data-id="${product.id}">+</button>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });

    initializeQuantityControls();
});
</script>
<script>
function initializeQuantityControls() {
    const order = {};

    const minusButtons = document.querySelectorAll('.minus-btn');
    const plusButtons = document.querySelectorAll('.plus-btn');

    minusButtons.forEach(button => {
        button.addEventListener('click', () => {
            const id = button.getAttribute('data-id');
            const quantityElement = document.getElementById(`quantity-${id}`);
            let quantity = Math.max(parseInt(quantityElement.textContent) - 1, 0);
            quantityElement.textContent = quantity;
            updateOrder(order, id, quantity);
        });
    });

    plusButtons.forEach(button => {
        button.addEventListener('click', () => {
            const id = button.getAttribute('data-id');
            const quantityElement = document.getElementById(`quantity-${id}`);
            let quantity = parseInt(quantityElement.textContent) + 1;
            quantityElement.textContent = quantity;
            updateOrder(order, id, quantity);
        });
    });
}

function updateOrder(order, productId, quantity) {
    if (quantity > 0) {
        order[productId] = quantity;
    } else {
        delete order[productId];
    }
    console.log(order); // For debugging, shows the order in the console
}
</script>

</body>
</html>
